
apiVersion: netop-manager-cntrlr.netop-manager.io/v1
kind: Installer
metadata:
  namespace: netop-manager-system
  name: sample-installer
spec:
  config:
    networkFunctions:
      cko-sm:
        type: cko-sm-smm
        version: "0.1"
        options:
          meshType: "Cisco-SMM"
          clusterName: "bm2calico"
          networkName: "bm2calico"
          meshName: "mesh1"
          meshMode: "Active"
        arrayOptions:
          remoteControlPlane: 
          - "https://github.com/networkoperator/demo-clusters/tree/kiran/aci-cni-cluster"
      cko-lb:
        type: "cko-lb-metallb"
        version: "0.1"
        options:
          lBType: MetalLB
        arrayOptions:
          externalCIDRs:
          - "20.3.0.1/16"
      cko-cni:
        version: '0.1'
        type: cko-cni-calico
        options:
          calico-cr: 
          calico-bgp: 
          calicoctl: 
      cko-monitoring:
        version: '0.1'
        type: cko-m-prometheus
        options:
          prometheus-config: 
          prometheus-node-exporter: 
