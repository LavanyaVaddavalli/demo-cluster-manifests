
apiVersion: netop-manager-cntrlr.netop-manager.io/v1
kind: Installer
metadata:
  namespace: netop-manager-system
  name: sample-installer
spec:
  config:
    networkFunctions:
      cko-lb:
        type: "cko-lb-metallb"
        version: "0.1"
        options:
          lBType: MetalLB
        arrayOptions:
          externalCIDRs:
          - "20.3.0.1/16"
      cko-cni:
        version: '0.1'
        type: cko-cni-calico
        options:
          calico-cr: 
          calico-bgp: 
          calicoctl: 
      cko-monitoring:
        version: '0.1'
        type: cko-m-prometheus
        options:
          prometheus-config: 
          prometheus-node-exporter: 
